<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="mainbox">
        <div class="header">
            <h1>CONTACT US</h1>
        </div>
        <hr>
        <div class="box">
            <div>ADDRESS:</div>
            <div class="addrress">
                <P>Vadla Chowk, Bajrang Nagar, Rajkot,  Derdi(Kum.),364465.</P>
                <div class="flex">
                    <div class="call">
                        <span class="material-symbols-outlined">
                            call
                        </span>
                        <div> +9925961777</div>
                    </div>

                    <div class="email">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <div>ishapatel@gmail.com</div>
                    </div>
                </div>
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                </div>
            </div>
        </div>

        <div class="box1">
            <div class="form">
                <div class="info">
                    <input type="text" placeholder="Name:">
                    <input type="text" placeholder="Company:">
                </div>
                <div class="contact">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Mobile">
                </div>
                <div class="msg">
                    <input type="text" placeholder="Message">
                </div>
                <button>Send</button>
            </div>

            <div class="map">
                <div class="root">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14823.070684672672!2d70.98275179866953!3d21.750530881366426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1727459265082!5m2!1sen!2sin"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <div class="icon">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-square-github"></i>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
